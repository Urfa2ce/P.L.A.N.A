<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루 아카이브 상점 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>💎 이벤트 상점 계산기</h1>

    <div class="shop-tabs">
        <div class="tab-btn active" onclick="switchTab(0)">상점 1 (재화 A)</div>
        <div class="tab-btn" onclick="switchTab(1)">상점 2 (재화 B)</div>
        <div class="tab-btn" onclick="switchTab(2)">상점 3 (재화 C)</div>
    </div>

    <div id="shop-container"></div>

    <div class="calc-area">
        <div class="row">
            <div class="col">
                <label>필요 재화 (자동 합산)</label>
                <input type="number" id="targetAmount" class="main-input" readonly>
            </div>
            <div class="col">
                <label>현재 보유량</label>
                <input type="number" id="currentAmount" class="main-input" placeholder="0" oninput="calculate()">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>스테이지 드랍량</label>
                <input type="number" id="baseDrop" class="main-input" value="30" oninput="calculate()">
            </div>
            <div class="col">
                <label>학생 보너스 합계 (%)</label>
                <select id="bonusRate" onchange="calculate()">
                    <option value="0">0%</option>
                    <option value="20">20%</option>
                    <option value="40">40%</option>
                    <option value="60">60%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                    <option value="120">120%</option>
                    <option value="140">140%</option>
                </select>
            </div>
        </div>

        <div class="result-box">
            <div class="res-title">필요 소탕 횟수</div>
            <div id="result-runs" class="res-value">0회</div>
            <div id="result-ap" class="res-sub">(총 0 AP 소모)</div>
        </div>
    </div>
</div>

<script src="script.js" defer></script>

</body>
</html>
